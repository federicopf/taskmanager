version: 1.0
runtime: java17
build:
  commands:
    build:
      - echo "Building Java application..."
      - mvn clean package -DskipTests
      - echo "Build completed"
run:
  runtime-version: 17
  command: java -jar target/taskmanager-0.0.1-SNAPSHOT.jar
  network:
    port: 8080
    env: PORT
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: SERVER_PORT
      value: "8080"
    - name: DB_HOST
      value: db-password
    - name: DB_PORT
      value: "5432"
    - name: DB_NAME
      value: taskmanager
    - name: DB_USERNAME
      value: taskmanager_user